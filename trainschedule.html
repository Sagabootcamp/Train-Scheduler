<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>	

    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron text-center" style="background-color: #778899">
		  	<h1>Anytime is Train Time</h1>
		  	<p>Choo Choo. Chee Chee.</p> 
		</div>
		
		<div class= "row">	
			<div class="col-lg-12">	
				<div class="panel panel-success">
		      		<div class="panel-heading">Current Train Schedule</div>
		      			<div class="panel-body">
		      				<table class="table" id="trainScheduleTable">
				    			<thead>
							      <tr>
							        <th>Train Name</th>
							        <th>Destination</th>
							        <th>Frequency(min)</th>
							        <th>Next Arrival</th>
							        <th>Minutes Away</th>
							      </tr>
				    			</thead>
				    			<tbody>
	                			</tbody>
		      				</table>
		      			</div>
		    		</div>
					

		    	<div class="panel panel-success">
		      		<div class="panel-heading">Add Train</div>
		      			<div class="panel-body">
							<form>
				    			<div class="form-group">
				      				<label for="tname">Train Name</label>
				      				<input type="text" class="form-control" id="train-name" name="tname">
				    			</div>

				    			<div class="form-group">
				      				<label for="dest">Destination</label>
				     				<input type="text" class="form-control" id="dest-name" name="dest">
				    			</div>

				    			<div class="form-group">
				      				<label for="ttime">First Train Time (HH:mm - military time)</label>
				      				<input type="number" class="form-control" id="train-time" name="ttime">
				    			</div>

				    			<div class="form-group">
				      				<label for="fre">Frequency (min)</label>
				      				<input type="number" class="form-control" id="frequency" name="fre">
				    			</div>

				    			<button type="submit" class="btn btn-success" id="addtrain">Submit</button>	
							</form>
						</div>
					</div>
				</div>	
			</div>	
		</div>
		<script type="text/javascript" src="trainschedule.js"></script>
	</body>
</html>
